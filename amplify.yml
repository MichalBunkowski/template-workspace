version: 1
applications:
  - frontend:
      appRoot: packages/web
      phases:
        preBuild:
          commands:
            - nvm install --lts
            - cd packages/web
            - lerna bootstrap
        build:
          commands:
            - yarn build
      artifacts:
        baseDirectory: packages/web/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
