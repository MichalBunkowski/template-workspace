version: 1
applications:
  - appRoot: packages/web
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install --lts
            - npx lerna bootstrap
        build:
          commands:
            - npx lerna run build --scope=@orochizu/web
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
