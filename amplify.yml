version: 1
applications:
  - frontend:
      appRoot: packages/web
      phases:
        preBuild:
          commands:
            - nvm install --lts
            - npx lerna bootstrap
        build:
          commands:
            - npx lerna run build --scope=@orochizu/web
      artifacts:
        baseDirectory: packages/web/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
